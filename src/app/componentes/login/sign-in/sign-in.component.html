<div class="container d-flex align-items-center justify-content-center"
    style="min-height: 100vh">

    <div class="d-flex flex-column justify-content-between">

        <div class="row justify-content-center">

            <div class="col-lg-6 col-md-10 tttt">

                <div class="card card-default mb-0">

                    <div class="card-header pb-0">
                        <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                            <a class="w-auto pl-0">
                                <img src="../../assets/images/logo.png"
                                    alt="Logo não existe">
                                <span class="brand-name text-dark">DEVSOFT</span>
                            </a>
                        </div>
                    </div>

                    <div class="card-body px-5 pb-5 pt-0">

                        <h4 class="text-dark mb-6 text-center">Faça login</h4>

                        <!-- mudar para formulario -->
                        <div>

                            <div class="row">

                                <div class="form-group col-md-12 mb-4">
                                    <input type="email"
                                        class="form-control input-lg"
                                        [(ngModel)]="filtroUsuario.email"
                                        placeholder="email">
                                </div>

                                <div class="form-group col-md-12 ">
                                    <input type="password"
                                        class="form-control input-lg"
                                        [(ngModel)]="filtroUsuario.senha"
                                        placeholder="Senha">
                                </div>

                                <div class="col-md-12">

                                    <div class="d-flex justify-content-between mb-3">

                                        <div class="custom-control custom-checkbox mr-3 mb-3">
                                            <input type="checkbox"
                                                class="custom-control-input">
                                            <label class="custom-control-label">Lembre de mim</label>
                                        </div>

                                        <a class="text-color">Esqueceu sua senha?
                                        </a>

                                    </div>

                                    <button type="submit"
                                        (click)="login()"
                                        class="btn btn-primary btn-pill mb-4">Entrar
                                    </button>

                                    <p>Não tem uma conta ainda?
                                        <a class="text-blue"
                                            routerLink="/sign-up">Inscrever-se</a>
                                    </p>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
